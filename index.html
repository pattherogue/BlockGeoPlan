<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Map Dashboard</h1>
    </header>
    <main>
        <div id="map" class="map-container"></div>
        <div id="data-controls" class="controls">
            <label for="select-layer">Select GIS Data Layer:</label>
            <select id="select-layer">
                <option value="data1">Data Layer 1</option>
                <option value="data2">Data Layer 2</option>
            </select>
        </div>
    </main>
    <script src="leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
