<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
    <header>
        <h1>Interactive Map Dashboard</h1>
    </header>
    <main>
        <div class="map-container" id="map"></div>
        <div class="controls">
            <div id="location-search">
                <input type="text" id="search-input" placeholder="Enter a location">
                <button id="search-button">Search</button>
            </div>
            <div id="loading-indicator" class="hidden">Loading...</div>
            <div id="error-message" class="hidden">Error: Unable to load data</div>
        </div>
    </main>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet Control.Geocoder Plugin -->
    <script src="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.js"></script>
    <!-- External JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
